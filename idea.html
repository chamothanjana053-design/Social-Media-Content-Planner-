<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas - Social Media Content Planner</title>
  <link rel="stylesheet" href="ideas.css">
    <link rel="stylesheet" href="idea.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h2>Content Planner</h2>
    <a href="Dashbord.html">Dashboard</a>
    <a href="calendar.html">Calendar</a>
    <a href="ideas.html">Ideas</a>
    <a href="Create Post.html">Create Post</a>
    <a href="Analytices.html">Analytics</a>
    <a href="Setting.html">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Ideas</h1>

    <!-- Add New Idea Form -->
    <div class="section">
      <h2>Add New Idea</h2>
      <input type="text" id="ideaTitle" placeholder="Idea title">
      <select id="ideaPlatform">
        <option>Facebook</option>
        <option>Instagram</option>
        <option>YouTube</option>
      </select>
      <button class="btn" onclick="addIdea()">Add Idea</button>
    </div>

    <!-- Ideas List -->
    <div class="section">
      <h2>All Ideas</h2>
      <ul id="ideaList"></ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let ideaCount = 0;

    function addIdea() {
      const title = document.getElementById('ideaTitle').value;
      const platform = document.getElementById('ideaPlatform').value;

      if(title === "") {
        alert("Please enter idea title");
        return;
      }

      const li = document.createElement('li');
      li.innerText = title + " (" + platform + ")";
      document.getElementById('ideaList').appendChild(li);

      ideaCount++;

      // Clear input
      document.getElementById('ideaTitle').value = "";
    }
  </script>

</body>
</html>
