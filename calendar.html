<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Social Media Content Planner</title>
  <link rel="stylesheet" href="calendar.css">
</head>
<body>

  <a href="dashboard.html">Back to Dashboard</a>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h2>Content Planner</h2>
    <a href="Dashbord.html">Dashboard</a>
    <a href="calendar.html">Calendar</a>
    <a href="idea.html">Ideas</a>
    <a href="Create Post.html">Create Post</a>
    <a href="Analytices.html">Analytics</a>
    <a href="Setting.html">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Calendar</h1>

    <!-- Calendar Section -->
    <div class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h3 id="monthYear"></h3>
        <button id="nextMonth">&gt;</button>
      </div>
      <div class="calendar-body">
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days" id="calendarDays"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const monthYear = document.getElementById('monthYear');
    const calendarDays = document.getElementById('calendarDays');

    function renderCalendar(month, year) {
      calendarDays.innerHTML = '';
      monthYear.innerText = monthNames[month] + ' ' + year;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      // Empty slots
      for(let i = 0; i < firstDay; i++){
        const emptyDiv = document.createElement('div');
        calendarDays.appendChild(emptyDiv);
      }

      // Days
      for(let day = 1; day <= lastDate; day++){
        const dayDiv = document.createElement('div');
        dayDiv.innerText = day;
        if(day === today.getDate() && month === today.getMonth() && year === today.getFullYear()){
          dayDiv.style.background = "#2563eb";
          dayDiv.style.color = "white";
        }
        calendarDays.appendChild(dayDiv);
      }
    }

    // Navigation
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth--;
      if(currentMonth < 0){
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth++;
      if(currentMonth > 11){
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
  </script>

</body>
</html>
