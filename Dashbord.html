<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Content Planner</title>
  <link rel="stylesheet" href="Dashbord.css">
   
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h2>Content Planner</h2>
    <a href="Dashbord.html">Dashboard</a>
    <a href="calendar.html">Calendar</a>
    <a href="idea.html">Ideas</a>
    <a href="Create Post.html">Create Post</a>
    <a href="Analytices.html">Analytics</a>
    <a href="Setting.html">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Dashboard</h1>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Posts This Week</h3>
        <p id="posts">12</p>
      </div>
      <div class="card">
        <h3>Draft Ideas</h3>
        <p id="ideas">8</p>
      </div>
      <div class="card">
        <h3>Scheduled Posts</h3>
        <p id="scheduled">5</p>
      </div>
      <div class="card">
        <h3>Platforms</h3>
        <p>3</p>
      </div>
    </div>

    <!-- Create Post Form -->
    <div class="section">
      <h2>Create New Post</h2>
      <input type="text" id="title" placeholder="Post title">
      <textarea id="caption" placeholder="Post caption"></textarea>
      <select id="platform">
        <option>Facebook</option>
        <option>Instagram</option>
        <option>YouTube</option>
      </select>
      <button class="create-button">Create Post</button>
    </div>
  </div>

</body>
</html>
