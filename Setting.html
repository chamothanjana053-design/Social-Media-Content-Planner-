<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Social Media Content Planner</title>
  <link rel="stylesheet" href="Setting.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h2>Content Planner</h2>
    <a href="index.html">Dashboard</a>
    <a href="calendar.html">Calendar</a>
    <a href="ideas.html">Ideas</a>
    <a href="create-post.html">Create Post</a>
    <a href="analytics.html">Analytics</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Settings</h1>

    <!-- Profile Section -->
    <div class="section">
      <h2>Profile Information</h2>
      <input type="text" id="username" placeholder="Your Name" value="John Doe">
      <input type="email" id="email" placeholder="Your Email" value="johndoe@example.com">
      <button class="btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <!-- Preferences Section -->
    <div class="section">
      <h2>Preferences</h2>
      
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="notifications">Email Notifications:</label>
      <select id="notifications">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>

      <button class="btn" onclick="savePreferences()">Save Preferences</button>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    function saveProfile() {
      const name = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      alert(`Profile saved!\nName: ${name}\nEmail: ${email}`);
    }

    function savePreferences() {
      const theme = document.getElementById('theme').value;
      const notifications = document.getElementById('notifications').value;
      alert(`Preferences saved!\nTheme: ${theme}\nNotifications: ${notifications}`);
    }
  </script>

</body>
</html>
