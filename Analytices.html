<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Social Media Content Planner</title>
  <link rel="stylesheet" href="Analytices.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h2>Content Planner</h2>
    <a href="index.html">Dashboard</a>
    <a href="calendar.html">Calendar</a>
    <a href="ideas.html">Ideas</a>
    <a href="create-post.html">Create Post</a>
    <a href="analytics.html">Analytics</a>
    <a href="Setting.html">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Analytics</h1>

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card">
        <h3>Posts This Week</h3>
        <p id="posts">12</p>
      </div>
      <div class="card">
        <h3>Draft Ideas</h3>
        <p id="ideas">8</p>
      </div>
      <div class="card">
        <h3>Scheduled Posts</h3>
        <p id="scheduled">5</p>
      </div>
      <div class="card">
        <h3>Platforms</h3>
        <p>3</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="section">
      <h2>Posts by Platform</h2>
      <canvas id="platformChart"></canvas>
    </div>

    <div class="section">
      <h2>Posts Over Time</h2>
      <canvas id="postsChart"></canvas>
    </div>

  </div>

  <script>
    // Example Data
    const platformsData = {
      labels: ['Facebook', 'Instagram', 'YouTube'],
      datasets: [{
        label: 'Posts per Platform',
        data: [5, 4, 3],
        backgroundColor: ['#2563eb', '#10b981', '#f59e0b'],
        borderRadius: 5
      }]
    };

    const postsOverTimeData = {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Posts This Week',
        data: [2, 1, 3, 2, 1, 2, 1],
        borderColor: '#2563eb',
        backgroundColor: 'rgba(37, 99, 235, 0.2)',
        tension: 0.3,
        fill: true
      }]
    };

    // Config
    const platformConfig = {
      type: 'pie',
      data: platformsData,
    };

    const postsConfig = {
      type: 'line',
      data: postsOverTimeData,
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    };

    // Render Charts
    new Chart(document.getElementById('platformChart'), platformConfig);
    new Chart(document.getElementById('postsChart'), postsConfig);
  </script>

</body>
</html>
