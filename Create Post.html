<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - Social Media Content Planner</title>
  <link rel="stylesheet" href="Create post.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="logo.png" alt="Logo" class="logo">
    </div>
    <h2>Content Planner</h2>
    <a href="index.html">Dashboard</a>
    <a href="calendar.html">Calendar</a>
    <a href="ideas.html">Ideas</a>
    <a href="create-post.html">Create Post</a>
    <a href="Analytices.html">Analytics</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Create New Post</h1>

    <!-- Post Form Section -->
    <div class="section">
      <h2>Post Details</h2>
      <input type="text" id="postTitle" placeholder="Post Title">
      <textarea id="postCaption" placeholder="Post Caption"></textarea>
      <select id="postPlatform">
        <option>Facebook</option>
        <option>Instagram</option>
        <option>YouTube</option>
      </select>
      <input type="date" id="postDate">
      <button class="btn" onclick="addPost()">Create Post</button>
    </div>

    <!-- Post Preview Section -->
    <div class="section">
      <h2>Post Preview</h2>
      <div class="posts" id="postsContainer"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function addPost() {
      const title = document.getElementById('postTitle').value;
      const caption = document.getElementById('postCaption').value;
      const platform = document.getElementById('postPlatform').value;
      const date = document.getElementById('postDate').value;

      if(title === "" || caption === "" || date === "") {
        alert("Please fill all fields");
        return;
      }

      const postsContainer = document.getElementById('postsContainer');

      const postCard = document.createElement('div');
      postCard.classList.add('post-card');
      postCard.innerHTML = `
        <h3>${title}</h3>
        <p>${caption}</p>
        <span><strong>Platform:</strong> ${platform}</span> |
        <span><strong>Schedule:</strong> ${date}</span>
      `;

      postsContainer.appendChild(postCard);

      // Clear form
      document.getElementById('postTitle').value = "";
      document.getElementById('postCaption').value = "";
      document.getElementById('postDate').value = "";
    }
  </script>

</body>
</html>
